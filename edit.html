<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>学生管理系统</title>
<style>
body {
	background-color: #FFC0CB; /* 粉色背景 */
	font-family: Arial, sans-serif;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 100vh;
	margin: 0;
}

.container {
	background-color: #FFFFFF; /* 白色容器 */
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	text-align: center;
	width: 80%;
	max-width: 600px;
}

.title {
	font-size: 24px;
	color: #0000FF; /* 蓝色标题 */
	margin-bottom: 20px;
}

.button {
	display: block;
	width: 100%;
	padding: 10px 0;
	margin: 10px 0;
	background-color: #FFFFFF; /* 白色按钮背景，实际应使用不同颜色以区分 */
	border: 2px solid #0000FF; /* 蓝色边框 */
	border-radius: 5px;
	color: #0000FF; /* 蓝色文字 */
	text-decoration: none;
	text-align: center;
}

.button:hover {
	background-color: #E0FFFF; /* 鼠标悬停时按钮背景变浅蓝 */
}
</style>
</head>
<body>
	<div class="container">
		<div class="title">欢迎进入学生管理系统</div>
		<a href="#" class="button">增加学生信息</a> <a href="#" class="button">删除学生信息</a>
		<a href="#" class="button">修改学生信息</a> <a href="#" class="button">查看学生信息</a>
		<a href="#" class="button">查看所有信息</a>
	</div>
</body>
</html>
